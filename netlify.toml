[build]
  command = "CI=true npm ci --prefer-offline && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NPM_CONFIG_PRODUCTION = "false"

[dev]
  # Tell Netlify CLI that Vite runs on port 8080
  targetPort = 8080
  # Netlify Dev server will run on port 8888
  port = 8888

[functions]
  # Set Node.js version
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback: redirect all other routes to index.html
# This allows React Router to handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable environment variables for functions
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"
