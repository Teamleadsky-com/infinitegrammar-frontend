[build]
  command = "CI=true npm ci --prefer-offline && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NPM_CONFIG_PRODUCTION = "false"

# Sitemap plugin - automatically generates sitemap from routes
[[plugins]]
  package = "@netlify/plugin-sitemap"

[dev]
  # Tell Netlify CLI that Vite runs on port 8080
  targetPort = 8080
  # Netlify Dev server will run on port 8888
  port = 8888

[functions]
  # Set Node.js version
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect non-www to www (canonical domain)
[[redirects]]
  from = "http://infinitegrammar.de/*"
  to = "https://www.infinitegrammar.de/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://infinitegrammar.de/*"
  to = "https://www.infinitegrammar.de/:splat"
  status = 301
  force = true

# NO TRAILING SLASH REDIRECTS - Let React Router handle all /deutsche-grammatik/* URLs
# Sitemap lists canonical URLs with trailing slashes, but both work the same

# Redirect main pages without slash to with slash (matches sitemap canonical)
[[redirects]]
  from = "/pruefungszentren"
  to = "/pruefungszentren/"
  status = 301

[[redirects]]
  from = "/deutsche-grammatik"
  to = "/deutsche-grammatik/"
  status = 301

# Ensure sitemap.xml and robots.txt are served as static files (not redirected to React app)
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# SPA fallback: redirect all other routes to index.html
# This allows React Router to handle client-side routing
# Prerendered pages in directories will be served automatically before this fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable environment variables for functions
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"
