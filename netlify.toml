[build]
  command = "CI=true npm ci --prefer-offline && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NPM_CONFIG_PRODUCTION = "false"

# Sitemap plugin - automatically generates sitemap from routes
[[plugins]]
  package = "@netlify/plugin-sitemap"

[dev]
  # Tell Netlify CLI that Vite runs on port 8080
  targetPort = 8080
  # Netlify Dev server will run on port 8888
  port = 8888

[functions]
  # Set Node.js version
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

