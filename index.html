  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hidden form for Netlify to detect at build time -->
    <form name="waitlist" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="email" name="email" />
      <input type="text" name="exercisesCompleted" />
    </form>

    <!-- Hidden form for exercise reports -->
    <form name="exercise-report" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <input type="text" name="exerciseId" />
      <input type="text" name="exerciseText" />
      <textarea name="gaps"></textarea>
      <textarea name="reportText"></textarea>
      <input type="text" name="timestamp" />
    </form>

    <!-- Hidden form for tracking waitlist popup opens -->
    <form name="waitlist-popup-open" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="timestamp" />
      <input type="text" name="source" />
      <input type="text" name="exercisesCompleted" />
      <input type="text" name="sessionId" />
    </form>

    <!-- Hidden form for coming soon waitlist (maintenance mode) -->
    <form name="coming-soon-waitlist" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="timestamp" />
    </form>
