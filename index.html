<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Grammar – Endless German Grammar Practice for TestDaF & telc</title>
    <meta name="description" content="Always-new, exam-style gap-fill exercises for German learners. Train for TestDaF and telc without ever repeating the same Lückentext." />
    <meta name="author" content="Infinite Grammar" />

    <meta property="og:title" content="Infinite Grammar – Endless German Grammar Practice for TestDaF & telc" />
    <meta property="og:description" content="Always-new, exam-style gap-fill exercises for German learners. Train for TestDaF and telc without ever repeating the same Lückentext." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hidden form for Netlify to detect at build time -->
    <form name="waitlist" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="email" name="email" />
      <input type="text" name="exercisesCompleted" />
    </form>

    <!-- Hidden form for exercise reports -->
    <form name="exercise-report" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="subject" />
      <input type="text" name="exerciseId" />
      <input type="text" name="exerciseText" />
      <textarea name="gaps"></textarea>
      <textarea name="reportText"></textarea>
      <input type="text" name="timestamp" />
    </form>

    <!-- Hidden form for tracking waitlist popup opens -->
    <form name="waitlist-popup-open" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="timestamp" />
      <input type="text" name="source" />
      <input type="text" name="exercisesCompleted" />
      <input type="text" name="sessionId" />
    </form>
  </body>
</html>
