<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book shape -->
  <rect x="4" y="6" width="24" height="20" rx="2" fill="url(#bookGradient)"/>

  <!-- Book spine highlight -->
  <rect x="4" y="6" width="3" height="20" rx="1" fill="#000" opacity="0.1"/>

  <!-- Pages -->
  <rect x="7" y="8" width="18" height="16" rx="1" fill="#fff"/>

  <!-- Letter G -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6" text-anchor="middle">G</text>
</svg>
